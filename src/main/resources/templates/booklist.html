<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<!-- Bootstrap-->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />


<body>
    <h1>Books</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>ISBN</th>
                <th>Price</th>
                <th>Category</th>
                <th style="width: 160px;">Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}">title</td>
                <td th:text="${book.author}">author</td>
                <td th:text="${book.publicationYear}">year</td>
                <td th:text="${book.isbn}">isbn</td>
                <td th:text="${book.price}">price</td>
                <td th:text="${book.category != null ? book.category.name : ''}">category</td>
                <td><a class="btn btn-success" th:href="@{/edit/{id}(id=${book.id})}">Edit</a>
                    <a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a class="btn btn-success" href="/add">Add book</a>
</body>

</html>
